<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Flappy Bird</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- <div class="menu"> -->
      <div class="hiding-container hiding-container1 menu-screen"></div>
      <h1 class="menu-screen">Flappy Bird</h1>
      <img class="bird menu-screen" src="/assets/yellowbird-midflap.png" alt="flappy-bird">
      <div class="background">
        <img class="menu-screen" src="/assets/background-day.png" alt="flappy-background">
        <div class="base">
          <img class="menu-screen" id='base-image' src="/assets/base.png" alt="flappy-base">
        </div>
      </div>
    <!-- </div> -->
  
    
    <div class="buttons" id="menu-buttons">
      <button class="menu-screen" onclick="startGame()">Start</button>
      <button class="menu-screen">About</button> 
    </div>
    <div class="hiding-container hiding-container2"></div>
    <script src="main.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
